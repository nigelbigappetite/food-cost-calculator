<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Tum | Food Cost Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .upload-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .file-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .file-input-group {
            display: flex;
            flex-direction: column;
        }

        .file-input-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .file-input-group input[type="file"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .file-input-group input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .export-btn:hover {
            background: #218838;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .results-table th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
        }

        .results-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .gp-positive {
            color: #28a745;
            font-weight: 600;
        }

        .gp-negative {
            color: #dc3545;
            font-weight: 600;
        }

        .query-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .query-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .query-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .query-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .query-input button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .query-result {
            background: white;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="margin-bottom: 20px;">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iNDAiIGN5PSI0MCIgcj0iMzgiIGZpbGw9IiNmZjZiMzUiLz4KPGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iOCIgZmlsbD0id2hpdGUiLz4KPGNpcmNsZSBjeD0iNTAiIGN5PSIzMCIgcj0iOCIgZmlsbD0id2hpdGUiLz4KPGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iNCIgZmlsbD0iYmxhY2siLz4KPGNpcmNsZSBjeD0iNTAiIGN5PSIzMCIgcj0iNCIgZmlsbD0iYmxhY2siLz4KPHBhdGggZD0iTTI1IDU1IEMzMCA1MCA0MCA1MCA0MCA1MCBDNDAgNTAgNTAgNTAgNTUgNTUiIHN0cm9rZT0iYmxhY2siIHN0cm9rZS13aWR0aD0iMyIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIi8+CjxwYXRoIGQ9Ik0yMCAyMCBDMjAgMTUgMjUgMTAgMzAgMTAgQzM1IDEwIDQwIDE1IDQwIDIwIiBzdHJva2U9IiNmZjZiMzUiIHN0cm9rZS13aWR0aD0iNCIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIi8+CjxwYXRoIGQ9Ik00MCAyMCBDNDAgMTUgNDUgMTAgNTAgMTAgQzU1IDEwIDYwIDE1IDYwIDIwIiBzdHJva2U9IiNmZjZiMzUiIHN0cm9rZS13aWR0aD0iNCIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIi8+Cjwvc3ZnPgo=" alt="Hungry Tum Logo" style="width: 80px; height: 80px; margin-bottom: 15px;">
            </div>
            <h1 style="margin: 0; font-size: 2.8rem; font-weight: 700; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">HUNGRY TUM</h1>
            <p style="margin: 8px 0 0 0; font-size: 1.1rem; opacity: 0.9; font-weight: 300;">Food Cost Calculator & Profit Analysis</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <h2>üìä Upload Your Data Files</h2>
                <div class="file-inputs">
                    <div class="file-input-group">
                        <label for="costings">Costings File (CSV)</label>
                        <input type="file" id="costings" accept=".csv" required>
                        <small>Ingredient costs and pack sizes</small>
                    </div>
                    <div class="file-input-group">
                        <label for="recipes">Recipes File (CSV)</label>
                        <input type="file" id="recipes" accept=".csv" required>
                        <small>Menu items with ingredient quantities</small>
                    </div>
                    <div class="file-input-group">
                        <label for="menu_prices">Menu Prices File (CSV)</label>
                        <input type="file" id="menu_prices" accept=".csv" required>
                        <small>Selling prices for menu items</small>
                    </div>
                </div>
                <button class="upload-btn" onclick="uploadFiles()">
                    <span id="upload-text">üöÄ Calculate Food Costs</span>
                    <span id="upload-spinner" class="loading-spinner hidden"></span>
                </button>
                <div id="status" class="status hidden"></div>
            </div>

            <div id="results-section" class="results-section">
                <div class="results-header">
                    <h2>üìà Results & Analysis</h2>
                    <button class="export-btn" onclick="exportResults()">üì• Export CSV</button>
                </div>
                <div id="results-container"></div>
            </div>

            <div class="query-section">
                <h3>üîç Smart Queries</h3>
                <p>Ask questions about your data in natural language:</p>
                <div class="query-input">
                    <input type="text" id="query-input" placeholder="e.g., 'cheese cost', 'items under 70% GP', 'chicken pizza margin'">
                    <button onclick="runQuery()">Search</button>
                </div>
                <div id="query-result" class="query-result hidden"></div>
            </div>
        </div>
    </div>

    <script>
        let currentResults = [];

        async function uploadFiles() {
            const costingsFile = document.getElementById('costings').files[0];
            const recipesFile = document.getElementById('recipes').files[0];
            const menuPricesFile = document.getElementById('menu_prices').files[0];

            if (!costingsFile || !recipesFile || !menuPricesFile) {
                showStatus('Please select all three files', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('costings', costingsFile);
            formData.append('recipes', recipesFile);
            formData.append('menu_prices', menuPricesFile);

            showStatus('Uploading and calculating...', 'loading');
            setUploadLoading(true);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(`‚úÖ Successfully processed ${result.rows} menu items!`, 'success');
                    await loadResults();
                } else {
                    showStatus(`‚ùå Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Upload failed: ${error.message}`, 'error');
            } finally {
                setUploadLoading(false);
            }
        }

        async function loadResults() {
            try {
                const response = await fetch('/results');
                const results = await response.json();

                if (response.ok) {
                    currentResults = results;
                    displayResults(results);
                    document.getElementById('results-section').classList.add('show');
                } else {
                    showStatus(`‚ùå Failed to load results: ${results.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Failed to load results: ${error.message}`, 'error');
            }
        }

        function displayResults(results) {
            const container = document.getElementById('results-container');
            
            if (results.length === 0) {
                container.innerHTML = '<p>No results to display.</p>';
                return;
            }

            let html = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Menu Item</th>
                            <th>Brand</th>
                            <th>Category</th>
                            <th>Food Cost (¬£)</th>
                            <th>Selling Price (¬£)</th>
                            <th>GP ¬£</th>
                            <th>GP %</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            results.forEach(item => {
                const gpClass = item['GP %'] >= 70 ? 'gp-positive' : 'gp-negative';
                html += `
                    <tr>
                        <td><strong>${item['Menu Item']}</strong></td>
                        <td>${item['Brand']}</td>
                        <td>${item['Category']}</td>
                        <td>¬£${item['Food Cost (¬£)']}</td>
                        <td>¬£${item['Selling Price (¬£)']}</td>
                        <td>¬£${item['GP ¬£']}</td>
                        <td class="${gpClass}">${item['GP %']}%</td>
                        <td>${item['Notes'] || '-'}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        async function runQuery() {
            const query = document.getElementById('query-input').value.trim();
            if (!query) return;

            const resultDiv = document.getElementById('query-result');
            resultDiv.innerHTML = '<div class="loading-spinner"></div> Searching...';
            resultDiv.classList.remove('hidden');

            try {
                const response = await fetch(`/query?q=${encodeURIComponent(query)}`);
                const result = await response.json();

                if (response.ok) {
                    if (Array.isArray(result)) {
                        resultDiv.innerHTML = `
                            <h4>Query Results (${result.length} items):</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <h4>Query Result:</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        `;
                    }
                } else {
                    resultDiv.innerHTML = `<p style="color: #dc3545;">Error: ${result.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: #dc3545;">Query failed: ${error.message}</p>`;
            }
        }

        function exportResults() {
            if (currentResults.length === 0) {
                alert('No results to export');
                return;
            }

            const csv = convertToCSV(currentResults);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'food_cost_analysis.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function convertToCSV(data) {
            if (data.length === 0) return '';
            
            const headers = Object.keys(data[0]);
            const csvContent = [
                headers.join(','),
                ...data.map(row => headers.map(header => `"${row[header]}"`).join(','))
            ].join('\n');
            
            return csvContent;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        function setUploadLoading(loading) {
            const btn = document.querySelector('.upload-btn');
            const text = document.getElementById('upload-text');
            const spinner = document.getElementById('upload-spinner');
            
            if (loading) {
                btn.disabled = true;
                text.classList.add('hidden');
                spinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                text.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }

        // Allow Enter key in query input
        document.getElementById('query-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                runQuery();
            }
        });
    </script>
</body>
</html>
